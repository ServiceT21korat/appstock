<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบเบิกวัสดุ</title>
    <style>
        body { background-color: #f0f8ff; color: #333; font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>ระบบเบิกวัสดุ</h2>
    
    <label>เลขที่ใบงาน:</label><br>
    <input type="text" id="workOrderNo" placeholder="กรอกเลขที่ใบงาน"><br>

    <label>สแกน QR Code หรือกรอกรหัสวัสดุ:</label><br>
    <input type="text" id="materialCode" placeholder="กรอกรหัสวัสดุ">
    <button onclick="submitData()">เบิกวัสดุ</button>

    <script>
        function submitData() {
            var workOrderNo = document.getElementById("workOrderNo").value;
            var materialCode = document.getElementById("materialCode").value;

            var data = { workOrderNo: workOrderNo, materialCode: materialCode };

            fetch("https://script.google.com/macros/s/AKfycbwjTU82IN4oZCymJ3jKTvF7631u61ZS5o6uBNUYqaW0n4bHq95EK5iIw0-QEluOdwHT_w/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(text => alert(text));
        }
    </script>
</body>
</html>
